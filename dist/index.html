    <style>     
         
        @font-face {
            font-family: 'Barlow';
            src: url('/fonts/Barlow/Barlow-Regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {

        @font-face {

            font-display: swap;

        @font-face {
            font-family: 'Barlow';

            font-weight: 700;
            font-display: swap;

        [v-cloak] {
             display: none;
        }  
        /*Carga preload*/
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: var(--color-secondary);         
            z-index: 99990; 
            color: var(--color-primary);    
            opacity: 1;
             transition: opacity 1.5s ease-in-out;      
                
        }
        #loading-screen * {            
            opacity: 0;            
            animation: fadeIn 5s ease forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;               
            }
            to {
                opacity: 1;                
            }
        }

 
        .gif {   
        border-radius: 60%;        
        }

        .gif-container::before{
            content:"";
            box-shadow: inset 0 0 10px 5px var(--color-secondary);    
            width: 140px;
            height: 140px;    
            border-radius: 60%;
            position: absolute;
            z-index: 99999;
        }       

    </style>    
  <script type="module" crossorigin src="/assets/index-DCJ9cvxa.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index.css">
</head>



<body>
    <div id="loading-screen" class="flex">
        <div class="gif-container flex">     
            <img class="gif" src="/images/gif-carga.webp" alt="Animación en movimiento carga" width="140" height="140">
            <p>Cargando...</p>
        </div>          
    </div>

    <div id="app" class="" v-cloak>
        
        <header class="header" role="banner">
            
            <router-link to="/" class="logo" aria-label="Ir al inicio">
                    <img src="/images/logo.webp" alt="Logo del sitio"  height="auto">
            </router-link>                  
            
            
            <!-- Botón hamburguesa -->
            <div>
                <button v-show="isMobileOrTablet" class="menu-toggle" @click="toggleMenu" :aria-label="menuOpen ? 'Cerrar el menú' : 'Abrir el menú'">
                    <!-- Ícono de hamburguesa -->
                    <span :class="{ open: menuOpen }" class="hamburger-icon" tabindex="0"  :aria-hidden="menuOpen ? 'false' : 'true'">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>           
            </div>
            
            <!-- llamado  router script vue -->
            <nav :class="menuOpen ? 'nav-menu open' : 'nav-menu'" @click="toggleMenu" aria-label="Menú principal" >
            <router-link  to="/" tabindex="0" aria-label="Ir a la página de inicio">Inicio</router-link>
            <router-link  to="/uxui" tabindex="0" aria-label="Ir a la sección UX/UI">Ux/ui</router-link>
            <router-link  to="/programming" tabindex="0" aria-label="Ir a la sección de Programación">Programación</router-link>
            <router-link  to="/games" tabindex="0" aria-label="Ir a la sección de Videojuegos">Videojuegos</router-link>
            <router-link  to="/sobreMi" tabindex="0" aria-label="Ir a la sección Sobre mí">Sobre mí</router-link>
            </nav>            
        </header>
      
        <!-- Reflejo de vue-router-->
        <main :class="currentPageClassComputed">
             <router-view v-slot="{ Component }">
                <keep-alive>
                    <component :is="Component" />
                </keep-alive>
            </router-view>
        </main>
