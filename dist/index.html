        @font-face {

        /*Carga preload*/
        #loading-screen {
                     position: fixed;
                     top: 51px;
                     left: 0;
                     width: 100%;
                     height: 100vh;
                     justify-content: center;
                     align-items: center;
                     background: var(--color-secondary);
                     z-index: 99990;
                     color: var(--color-primary);
                     opacity: 1;
                     transition: opacity 1.5s ease-in-out;        
                 }
        
                 #loading-screen * {
                     opacity: 0;
                     animation: fadeIn 5s ease forwards;
                 }
        
                 @keyframes fadeIn {
                     from {
                         opacity: 0;
                     }
        
                     to {
                         opacity: 1;
                     }
                 }
        
        
                 .gif {
                     border-radius: 60%;
                 }
        
                 .gif-container {
                     align-items: center;
                 }
        
                 .gif-container::before {
                     content: "";
                     box-shadow: inset 0 0 10px 5px var(--color-secondary);
                     width: 140px;
                     height: 140px;
                     border-radius: 60%;
                     position: absolute;
                     z-index: 99999;
                 }
